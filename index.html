<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splice Application</title>
        <!--Bootstrap Cdns links-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


        <!--Css Link-->
        <link rel="stylesheet" href="splice.css"/>
    </head>
    <body>
        <div class="main-container"> 
            <div class="container">
            <div class="row">
                <h1 class="col-12 text-center mainheading">Splice Playground</h1>
                <div class="col-4 mt-4 mb-4">
                    <label for="startIndex" class="input-label">START INDEX</label>
                    <input class="user-input" id="startIndex" type="text" placeholder="1"/>
                </div>

                <div class="col-4 mt-4 mb-4">
                    <label for="deletecount" class="input-label">DELETE COUNT</label>
                    <input class="user-input" id="deleteCount" type="text" placeholder="0"/>
                </div>

                <div class="col-4 mt-4 mb-4">
                    <label for="itemToAdd" class="input-label">ITEM TO ADD</label>
                    <input class="user-input" id="itemToAdd" type="text" placeholder="2"/>
                </div>

                <div class="col-12 mb-4 text-center">
                    <button class="btn btn-primary" id="spliceBtn">Splice</button>
                </div>

                <h1 class="arrayheading col-12">Updated Array</h1>

                <div class="col-12 updated-container">
                    <span id="updatedArray" class="updated-array"></span>

                </div>
            </div>
        </div>

    </div>

    <script src="splice.js"></script>
    </body>

</html>
